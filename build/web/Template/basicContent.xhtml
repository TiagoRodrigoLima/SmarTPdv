<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <p:layout fullPage="true">
            <!-- Elemento obrigatório -->
            <p:layoutUnit position="center"> 
                Hello from Facelets
                <br />
                <h:form>
                    <h:panelGrid columns="2">
                        Id: <h:inputText value="#{produtoBean.produto.id}" />
                        Código: <h:inputText value="#{produtoBean.produto.codigo}" />
                        Nome: <h:inputText value="#{produtoBean.produto.nome}" />
                        Quantidade: <h:inputText value="#{produtoBean.produto.quantidade}" />
                        Custo: <h:inputText value="#{produtoBean.produto.custo}" />
                        Quantidade Mínima: <h:inputText value="#{produtoBean.produto.quantidadeMin}" />
                        <h:commandButton value="Cadastrar" action="#{produtoBean.cadastrar}" />
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <h:link outcome="welcomePrimefaces" value="Página de boas-vindas do Primefaces" />
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
